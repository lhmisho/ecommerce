{% load product_tags %}<style type="text/css">    .owl_slide .owl-nav {        position: absolute;        right: 0;        top: -45px;    }    .owl_slide .owl-nav button {        margin-left: 10px !important;    }    .see_all_link {        padding: 14px 0 0 25px;        color: #888888;    }</style><div id="{{ obj.id }}">    <div class="flex-row row bg--custom pb-3">        <a class="see_all_link" href="/catalogue">See All Products</a>        <div class="col-md-12 col-lg-12">            <div class="mt-3 owl_slide">                <div class="row no-gutters owl-carousel">                    {% for product in products %}                        <div class="product mb-4">                            {% render_product product %}                        </div>                    {% endfor %}                </div>            </div>        </div>    </div></div>

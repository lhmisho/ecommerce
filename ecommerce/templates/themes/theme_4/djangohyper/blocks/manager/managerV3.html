{% load product_tags %}<div id="{{ obj.id }}">    <div class="row pb-3">        <div class="col-md-12 col-lg-12">            <div class="arrival_products mt-5">                <div class="row">                    {% for product in products %}                        {% if forloop.counter0 < 30 %}                            <div class="col-md-4 col-lg-3 col-sm-6">                                <div class="product mb-4">                                    {% render_product product %}                                </div>                            </div>                        {% endif %}                    {% endfor %}                </div>            </div>        </div>    </div></div>

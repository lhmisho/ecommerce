{% load product_tags %}

<!--latest arrival product start-->
<div id="{{ obj.id }}">
    <div class="row bg--custom pb-3">
        <div class="col-md-3 d-none d-md-block">
            <div class="arrival_banner_area">
                <h4 class="pt-3 pb-2">{{ obj.settings.title }}</h4>
                {% if obj.settings.action_url %}
                    <a href="/">
                        <img src="{{ obj.settings.action_url }}" alt="Arrival Product" class="img-fluid"/>
                    </a>
                {% endif %}
            </div>
        </div>
        <div class="col-md-9 col-lg-9">
            <div class="arrival_products mt-5">
                <div class="row no-gutters">
                    {% for product in products %}
                        {% if forloop.counter0 < 8 %}
                            <div class="col-md-4 col-lg-3 col-sm-6">
                                <div class="product mb-4">
                                    {% render_product product %}
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<!--latest arrival product end-->

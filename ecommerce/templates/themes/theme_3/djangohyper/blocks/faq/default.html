{% load product_tags %}
{% load hyper_tags %}

<div class="card-accordion mt-4 mb-4" id="accordion_{{ obj.id }}">
    <div class="card" id="view-size">
        {% for faq in obj.settings.items %}
            <div class="card-header">
                <a href="#faq{{ forloop.counter }}" class="not-collapse" data-toggle="collapse"
                   data-target="#faq{{ forloop.counter }}" aria-expanded="true"
                   aria-controls="collapseOne">{{ faq.title }}
                    {% if faq.price %}
                        <h5>{{ faq.price }} <i class="fa fa-angle-down"></i></h5>
                    {% endif %}
                </a>

            </div>

            <div id="faq{{ forloop.counter }}" class="card-body collapse {% if forloop.counter == 1 %}  {% endif %}"
                 aria-labelledby="headingOne" data-parent="#accordion_{{ obj.id }}">
                {{ faq.description|safe }}

            </div>
        {% endfor %}
    </div>
</div>
